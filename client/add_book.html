    <div class="pt-4">
      <div class="add_from ">
        <form onsubmit="addproducts(event)" class="form_box ">
          
          <div class="background ">
            <h1 class="text-center link-light fw-bolder fst-italic">ADD CONTENT</h1>
            <div class="input_spacing"> <input type="text"  id="title" placeholder="Title" required> </div>
            <div class="input_spacing"> <input type="text" id="released" placeholder="Released" required> </div>
            <div class="input_spacing"> <input type="text" id="witer" placeholder="Witer" required> </div>
            <div class="input_spacing"> <input type="text" id="cover" placeholder="Cover Artist" required> </div>
            <div class="input_spacing"> <input type="text" id="description" placeholder="Discription" required> </div>
            <div class="input_spacing"> <input type="number" id="price" placeholder="price" required> </div>
            <div class="input_spacing"> <input type="number" id="review" placeholder="Reviews" required> </div>
            <div class="input_spacing"><input type="text"  id="image" placeholder="Image" required></div>
            <div class="input_spacing"> <textarea name="About"  id="about" placeholder=" About " required></textarea> </div>
            <div class="input_spacing"><input type="submit" class="custom-btn btn-7"></div>
          </div> 

        </form>
      </div>
