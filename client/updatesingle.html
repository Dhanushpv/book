    <div class="update_box pt-5">
      <div class="position-absolute top-50 start-0 translate-middle-y text-center update_box">
        <form onsubmit="editUpdate(event)">
          <div class="background">
            <h1 class="text-center link-light fw-bolder fst-italic">UPDATE CONTENT</h1>
              <div class="input_spacing"> <input type="text"  id="title" placeholder="Title"> </div>

              <div class="input_spacing"> <input type="number" id="review" placeholder="Reviews"> </div>
              <div class="input_spacing"><input type="text"  id="image" placeholder="Image"></div>
              <div class="input_spacing"> <textarea name="About"  id="about" placeholder=" About "></textarea> </div>

            </div>
        </form>
